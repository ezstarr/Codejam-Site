<textarea id="original" style="display:none;">-- A button that moves to random positions when pressed.
--
-- Dependencies:
--   elm install elm/random
--

import Browser
import Html exposing (..)
import Html.Attributes exposing (..)
import Html.Events exposing (..)
import Random



-- MAIN


main =
  Browser.element
    { init = init
    , update = update
    , subscriptions = subscriptions
    , view = view
    }



-- MODEL


type alias Model =
  { x : Int
  , y : Int
  }


init : () -> (Model, Cmd Msg)
init _ =
  ( Model 100 100
  , Cmd.none
  )



-- UPDATE


type Msg
  = Clicked
  | NewPosition (Int, Int)


update : Msg -> Model -> (Model, Cmd Msg)
update msg model =
  case msg of
    Clicked ->
      ( model
      , Random.generate NewPosition positionGenerator
      )

    NewPosition (x,y) ->
      ( Model x y
      , Cmd.none
      )


positionGenerator : Random.Generator (Int, Int)
positionGenerator =
  Random.map2 Tuple.pair
    (Random.int 50 350)
    (Random.int 50 350)



-- SUBSCRIPTIONS


subscriptions : Model -> Sub Msg
subscriptions model =
  Sub.none



-- VIEW


view : Model -> Html Msg
view model =
  button
    [ style "position" "absolute"
    , style "top" (String.fromInt model.x ++ "px")
    , style "left" (String.fromInt model.y ++ "px")
    , onClick Clicked
    ]
    [ text "Click me!" ]</textarea>

<script>
  window.addEventListener('load', function() {
    var originalCode = document.getElementById('original').textContent;
    main = Elm.Page.Editor.init({
      node: document.getElementById('main'),
      flags: {
        name: "positions",
        width: window.innerWidth,
        height: window.innerHeight,
        original: document.getElementById('original').textContent,
        dependencies: { "direct": {
    "elm/browser": "1.0.2",
    "elm/core": "1.0.5",
    "elm/html": "1.0.0",
    "elm/random": "1.0.0"
  },
  "indirect": {
    "elm/json": "1.1.3",
    "elm/time": "1.0.0",
    "elm/url": "1.0.0",
    "elm/virtual-dom": "1.0.2"
  }
}
      }
    });

    main.ports.submitSource.subscribe(function(source) {
      var editorNode = document.getElementById('editor');
      var codeNode = document.getElementById('code');
      codeNode.value = source;
      editorNode.submit();
    });

    window.addEventListener("message", gotErrors, false);

    function gotErrors(event) {
      if (event.origin !== "https://elm.studio" && event.origin !== "https://social.elm.studio") return;
      if (event.data == "SUCCESS") {
        main.ports.gotSuccess.send(null);
      } else {
        var message = JSON.parse(event.data);
        main.ports.gotErrors.send(message);
      }
    }

    window.addEventListener("error", function (e) {
      main.ports.gotJsError.send(e.error.message);
      return false;
    });

  });
</script>
